install-dependencies:
  stage: Do All
  script:
    - dnf install -y just ostree lorax rpm-ostree jq pip selinux-policy selinux-policy-targeted policycoreutils openssl git zstd
    - pip install pyyaml
    - just compose photon-pony
    - just lorax photon-pony
  artifacts:
    paths:
      - "iso/Fedora*"
      - "iso/KS-Fedora*" 
